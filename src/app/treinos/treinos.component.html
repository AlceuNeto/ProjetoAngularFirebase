<ion-row class="exercicios">
  <ion-col>
    <ion-label class="treinas">Treinos</ion-label>
  </ion-col>
</ion-row>

<ion-row >
  <ion-col size="3" *ngFor="let treinamento of treinos">
    <h2>{{ treinamento.nome }}</h2>
    <div class="image-container">
      <img class=".ion-justify-content-center"*ngFor="let img of treinamento.img" [src]="img" alt="">
    </div>
  </ion-col>
</ion-row>
